<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Atomevo</title>
    <!--<script src="./js/3Dmol-min.js"></script>-->
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; }
      .magical { background-color: #303133; height: 100vh; display: flex; flex-direction: column; }
      .magical__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .magical__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .magical__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .magical__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .magical__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .magical__sub-title { color: #ABABAB; font-size: 12px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，Magical 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="magical">
        <div class="magical__main">
          <img
                  class="magical__loading"
                  src="./image/loading/loading-spin.svg"
                  alt="loading">
          <div class="magical__title">
            Loading...
          </div>
          <div class="magical__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->

  </body>
</html>
